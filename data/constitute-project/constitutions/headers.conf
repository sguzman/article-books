# aria2.conf

# behavior / file handling
allow-overwrite=false
auto-file-renaming=false
continue=true

# input
input-file=urls

# concurrency
max-concurrent-downloads=1
max-connection-per-server=1

# reporting
summary-interval=30

# throttling (bytes/sec)
max-download-limit=500000

# fail fast
connect-timeout=1
timeout=1

# do NOT retry failed URLs
max-tries=1
retry-wait=0
